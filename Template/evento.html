{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

  <form action="submit" method="POST">{% csrf_token %}
  <label>Titulo</label>
     <input type="number" name="event_id" value="{{ event.id }}" hidden>
  <br>
  <input type="text" name="titulo" size="22" value="{{ event.tittle }}">
  <br>
  <label>Data do Evento</label>
  <br>
  <input type="datetime-local" name="data_evento" value="{{ event.get_date_input_event }}">
  <br>
  <label>Descrição</label>
  <br>
  <textarea name="descricao" rows="5" cols="22">{{ event.description }}</textarea>
  <br><br>
  <button type="submit">Salvar</button>

  <a href="/">
    <button type="button">Cancelar</button>
  </a>
</form>

{% endblock %}
