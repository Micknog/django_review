{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>

    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul>
    {% for event in events %}
        <li>
            {{ event.tittle }} - {{ event.get_event_date }}
            ( <a href="evento/?id={{ event.id }}">Editar</a>
            / <a href="evento/delete/{{ event.id }}">Excluir</a>)
        </li>
    {% endfor %}
    </ul>

{% endblock %}
